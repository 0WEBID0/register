<!DOCTYPE html>
<html lang="en">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ahmed</title>
<!-- style sheet -->
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cointenr">
        <div class="box">
            <h2 class="logo">Registration</h2>
            <form>
                <div class="userdetails">
                    <div class="inbox">
                        <label>Full Name</label>
                        <input type="text" name="name" placeholder="Enter your name" id="1" required="">
                    </div>
                    <div class="inbox">
                        <label>Username</label>
                        <input type="text" name="user name" id="2" placeholder="Enter your username" required="">
                    </div>
                    <div class="inbox">
                        <label>Email</label>
                        <input type="email" name="email" id="3" placeholder="Enter your email" required="">
                    </div>
                    <div class="inbox">
                        <label>Phone</label>
                        <input type="text" name="number" id="4" placeholder="Enter your phone" required="">
                    </div>
                    <div class="inbox">
                        <label>Password</label>
                        <input type="password" name="password" id="5" placeholder="Enter your password" required="">
                    </div>
                    <div class="inbox">
                        <label>Confirm password</label>
                        <input type="password" name="password" id="6" placeholder="Confirm your password" required="">
                    </div>
                </div>
                <div class="label">

                    <label>Gender</label>
                </div>
                <div class="gender">

                    <label for="dot-1">
                        <span class="dot one "><input type="radio" name="a" id=""></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot one "><input type="radio" name="a" id=""></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot one "><input type="radio" name="a" id=""></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
                <div class="button">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Javascript -->
    <script src="respond.js"></script>
</body>

</html>
